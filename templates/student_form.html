{% extends "base.html" %}

{% block title %}CyberOrg - {{ 'Редактирование ученика' if student else 'Новый ученик' }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">{{ 'Редактирование ученика' if student else 'Добавление нового ученика' }}</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('student_edit', student_id=student.id) if student else url_for('student_new') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name if student else '' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name if student else '' }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="platform_id" class="form-label">ID на платформе</label>
                        <input type="text" class="form-control" id="platform_id" name="platform_id" value="{{ student.platform_id if student else '' }}" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="target_score" class="form-label">Целевой балл</label>
                            <select class="form-select" id="target_score" name="target_score">
                                <option value="">Не выбрано</option>
                                <option value="60" {% if student and student.target_score == 60 %}selected{% endif %}>60-70 баллов</option>
                                <option value="75" {% if student and student.target_score == 75 %}selected{% endif %}>70-80 баллов</option>
                                <option value="83" {% if student and student.target_score == 83 %}selected{% endif %}>80-85 баллов</option>
                                <option value="88" {% if student and student.target_score == 88 %}selected{% endif %}>85-90 баллов</option>
                                <option value="93" {% if student and student.target_score == 93 %}selected{% endif %}>90-95 баллов</option>
                                <option value="98" {% if student and student.target_score == 98 %}selected{% endif %}>95-100 баллов</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="hours_per_week" class="form-label">Часов в неделю</label>
                            <input type="number" class="form-control" id="hours_per_week" name="hours_per_week" value="{{ student.hours_per_week if student else '' }}" min="1" max="40">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Уровень подготовки</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_beginner" name="is_beginner" {% if not student or student.is_beginner %}checked{% endif %}>
                            <label class="form-check-label" for="is_beginner">
                                Начинающий (нужен курс Python с нуля)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="knows_task_26" name="knows_task_26" {% if student and student.knows_task_26 %}checked{% endif %}>
                            <label class="form-check-label" for="knows_task_26">
                                Знает задание 26
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="knows_task_27" name="knows_task_27" {% if student and student.knows_task_27 %}checked{% endif %}>
                            <label class="form-check-label" for="knows_task_27">
                                Знает задание 27
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('student_detail', student_id=student.id) if student else url_for('students_list') }}" class="btn btn-secondary me-md-2">Отмена</a>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
