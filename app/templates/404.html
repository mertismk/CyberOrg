{% extends 'base.html' %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-3">Страница не найдена</h2>
                <img src="{{ url_for('static', filename='images/sorry.png') }}" alt="Access Denied Illustration" class="img-fluid mb-4" style="max-height: 200px;">
                <div class="error-details mb-4">
                    Запрошенная страница не существует или была перемещена.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
